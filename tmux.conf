set -g activity-action other
set -g assume-paste-time 1
set -g bell-action any
set -g destroy-unattached off
set -g detach-on-destroy on
set -g display-panes-active-colour red
set -g display-panes-colour blue
set -g display-panes-time 1000
set -g display-time 1000
set -g history-limit 2000
set -g key-table "root"
set -g lock-after-time 0
set -g lock-command "lock -np"
set -g message-command-style fg=yellow,bg=black
set -g message-style fg=black,bg=yellow
set -g mouse on
set -g prefix C-b
set -g prefix2 None
set -g renumber-windows off
set -g repeat-time 500
set-window-option -g automatic-rename on   # automatically set window title
set -g set-titles on
set -g set-titles-string "#S:#I:#W - \"#T\" #{session_alerts}" # term emulator window titles change when in ssh sessions
set -g silence-action other

set -g status on
set -g status-position bottom
set -g status-interval 15
set -g status-justify left
set -g status-keys vi
set -g status-left "[#S] "
set -g status-left-length 40
set -g status-right " \"#{=21:pane_title}\" %H:%M %Y.%m.%d"
#set -g status-right " \"#{=21:pane_title}\" %H:%M %d"-%b-%y"
set -g status-right-length 40

set -g status-style fg=black,bg=green
set -g status-left-style default
set -g status-right-style default
set -g window-status-current-style bg=yellow,fg=red

set -g update-environment[0] "DISPLAY"
set -g update-environment[1] "SSH_ASKPASS"
set -g update-environment[2] "SSH_AUTH_SOCK"
set -g update-environment[3] "SSH_AGENT_PID"
set -g update-environment[4] "SSH_CONNECTION"
set -g update-environment[5] "WINDOWID"
set -g update-environment[6] "XAUTHORITY"

set -g visual-activity on
set -g visual-bell off
set -g visual-silence off
set -g word-separators " .-_@"

setw -g aggressive-resize off

# Change 'base-index' from which unused index is searched when creating new object
set -g base-index 1         # window base-index
set -g pane-base-index 0    # pane base-index

# Set default terminal
set -g default-terminal "screen-256color"
#set -g default-terminal "xterm2"
#new-session -n tmux xterm bash --login

# forces each new pane to start a bash shell and to source ~/.bashrc
set -g default-shell "/bin/bash"
set -g default-command "${SHELL}"

set -g history-limit 10000    # from https://wiki.archlinux.org/index.php/tmux

set -s escape-time 50 # lower time from 500ms to 50ms for quicker scroll-buffer access.


# ============
#  BINDINGS
# ============
bind C-b send-prefix

bind-key m setw mouse \; display "Mouse: #{?mouse,ON,OFF}"  # use 'C-b + m' to toggle mouse mode

bind r source-file ~/.tmux.conf \; display "~/.tmux.conf reloaded."  # reload ~/.tmux.conf with 'C-b + r'
#bind l list-sessions

# mouse wheel scrolling (from https://wiki.archlinux.org/index.php/tmux)
bind -T root WheelUpPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
bind -T root WheelDownPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; send-keys -M"

bind-key / copy-mode \; send-key ?       # 'C-b + /' to search

# Use | and _ to split a window vertically and horizontally instead of " and % respoectively
#unbind '"'
#unbind %
#bind | split-window -h -c "#{pane_current_path}"
#bind _ split-window -v -c "#{pane_current_path}"


# =========
#  VIM (or related)
# =========
# To enter 'copy-mode' and 'copy-mode-vi':  'C-b + ['. To exit in vi-mode: q.

bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-selection-and-cancel
bind-key p paste-buffer

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

set-window-option -g mode-keys vi   # vi keys to move around from https://wiki.archlinux.org/index.php/tmux
bind h select-pane -L          # switch to left pane
bind l select-pane -R          # switch to right pane
bind k select-pane -U          # switch to pane above
bind j select-pane -D          # switch to pane below

# Pane switching with awareness of Vim splits:  see: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'

if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
        "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"

if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
        "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"


